name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Miniforge
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-version: latest
        activate-environment: snippy-env
        use-mamba: true
        channels: conda-forge,bioconda
        channel-priority: strict

    - name: Install and Test
      shell: bash -el {0}
      run: |
        mamba install -y \
          samtools bcftools freebayes bedtools \
          bwa minimap2 parallel vcflib vt snpeff \
          seqtk snp-sites wgsim any2fasta \
          perl-bioperl samclip
        samtools --version
        samclip --version
        echo $PWD
        bin/snippy --version
        bin/snippy --check
        bim/snippy-core --version
        bin/snippy-core --check
        make -C test

